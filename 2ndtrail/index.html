<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>carousle</title>
</head>
<body>
    <div class="slider">
        <div class="slider-item active"  ><span>1</span></div>
        <div class="slider-item "><span>2</span></div>
        <div class="slider-item "><span>3</span></div>
        <!-- <div class="slider-item"></div> -->
  
        <span class="slider-control-prev" role="button" >
            <img src="./img/arrow-left-circle.svg" role="button" alt="prevuas arrow">
        </span>
        <span class="slider-control-next" role="button" >
            <img src="./img/arrow-right-circle.svg" role="button" alt="next arrow">
        </span>
    </div>

    <script src="./app.js"></script>
</body>
</html>
